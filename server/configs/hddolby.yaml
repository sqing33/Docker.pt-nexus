    audio_codec:
      "DTS:X": "audio.dtsx"
      "DTS-HDMA": "audio.dts_hd_ma"
      "TrueHD": "audio.truehd"
      "LPCM": "audio.lpcm"
      "DTS": "audio.dts"
      "AC3/EAC3": "audio.ac3"
      "AAC": "audio.aac"
      "FLAC": "audio.flac"
      "APE": "audio.ape"
      "WAV": "audio.wav"
