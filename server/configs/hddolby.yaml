      "Animations/动画": "category.animation"
      "Music Videos/音乐 MV": "category.music_video"
      "Sports/体育": "category.sports"
      "HQ Audio/无损音乐": "category.music"
      "Games/游戏": "category.game"
      "Misc/其他": "category.other"

    medium:
      "UHD Blu-ray": "medium.uhd_bluray"
      "Blu-ray": "medium.bluray"
      "UHD Remux": "medium.uhd_remux"
      "Remux": "medium.remux"
      "Remux TV": "medium.remux_tv"
      "UHD Remux TV": "medium.uhd_remux_tv"
      "Encode": "medium.encode"
      "Encode TV": "medium.encode_tv"
      "WEB-DL/WEBRip": "medium.webdl"
      "WEB-DL/WEBRip TV": "medium.webdl_tv"
      "HDTV": "medium.hdtv"
      "DVD": "medium.dvd"
      "CD": "medium.cd"
      "Track": "medium.track"
      "MiniBD": "medium.minibd"
      "Other": "medium.other"

    video_codec:
      "H.265/HEVC": "video.h265"
