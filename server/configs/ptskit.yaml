# PTSKit站点的配置文件
# 特殊站点：标签只映射转载、电影、电视剧、综艺、游戏、音乐、动漫、其他这几个
# 质量里媒介等都是空的，只需要选择类型和对应的标签

site_name: "PTSKIT"

# 表单字段定义 - PTSKit只需要类型字段
form_fields:
  category: "type"  # 类别字段映射到type参数

# 标准化键映射 - 定义源文本到标准化键的映射规则
source_parsers:
  source_params:
    type:
      source_key: "类型"
    team:
      source_key: "制作组"

  # 标准化键映射规则（从原始文本到标准化键）
  standard_keys:
    type:
      "电影": "category.movie"
      "电视剧": "category.tv_series"
      "综艺": "category.tv_shows"
      "游戏": "category.game"
      "音乐": "category.music"
      "动漫": "category.animation"
      "其他": "category.other"
      "Movie": "category.movie"
      "TV Series": "category.tv_series"
      "TV Shows": "category.tv_shows"
      "Game": "category.game"
      "Music": "category.music"
      "Anime": "category.animation"
      "Other": "category.other"

# 参数映射规则 - 定义如何将标准化键映射到站点特定参数
mappings:
  # 类型映射 - 根据HTML表单中的选项值
  type:
    "category.movie": "404"      # 电影
    "category.tv_series": "405"  # 电视剧
    "category.tv_shows": "409"   # 综艺
    "category.game": "403"       # 游戏
    "category.music": "408"      # 音乐
    "category.animation": "407"  # 动漫 / 漫画
    "category.other": "406"      # 其他
    "default": "406"             # 默认为其他

  # 标签映射 - PTSKit只使用这些特定标签
  # 根据HTML中的checkbox value值进行映射
  tag:
    "tag.转载": "10"     # 转载（必选）
    "tag.电影": "23"     # 电影
    "tag.电视剧": "140"  # 电视剧
    "tag.综艺": "229"    # 综艺
    "tag.游戏": "139"    # 游戏
    "tag.音乐": "230"    # 音乐
    "tag.动漫": "44"     # 动漫
    "tag.其他": "237"    # 其他
    "default": null