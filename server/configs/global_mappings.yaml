# 官组致谢声明配置
team_acknowledgment:
  enabled: true
  template: "[quote][b][color=blue]{team_name}官组作品，感谢原制作者发布。[/color][/b][/quote]"

  # 排除列表
  exclude_teams:
    - "team.other"
    - ""

  # 检测模式（正则表达式），按优先级顺序检测
  # 注意：所有模式都限制为第一个 quote 块，且内容长度不超过 max_statement_length
  detection_patterns:
    # 优先级 1: 通用声明检测
    # 根据您的反馈优化，此规则将检测第一个 [quote] 块中是否包含以下任一关键词：
    # "转自", "感谢", "官组", "作品", "出品", "官方"
    # 只要匹配到其中一个，并且整个 [quote] 块的长度不超过下面的 max_statement_length (100字符)，
    # 就会被识别为感谢声明，从而防止重复添加。
    - pattern: '^\[quote\].*?(转自|感谢|官组|作品|出品|官方).*?\[\/quote\]'
      priority: 1
      description: "通用感谢声明检测：匹配包含'转自', '感谢', '官组', '作品'等关键词的简短声明"

  # 官组声明最大长度（字符数，用于验证检测到的内容是否为简短声明）
  # 正常的官组声明通常在 20-80 字符之间
  # 超过此长度的 quote 块可能是正文内容，不应被识别为官组声明
  max_statement_length: 80

  # 关键词检测（作为最后的兜底方案，已基本不需要）
  # 只在前 300 字符内检测，且必须是独立的短句
  detection_keywords:
    - "官组作品"
    - "官方作品"
    - "官种"
    - "Official Release"

  # 关键词检测范围（字符数，只检查声明开头的部分）
  keyword_check_length: 300

# ==============================================================================
# Fallback Strategy Configuration (降级策略配置)
# ==============================================================================

# Chains for parameter fallback. If a specific parameter is not supported by the
# target site, the system will try the next parameter in the list.
# 参数降级链。如果目标站点不支持某个特定参数，系统将尝试列表中的下一个参数。
fallback_chains:
  audio_codec:
    # Dolby / TrueHD Family
    "audio.truehd_atmos":
      - "audio.truehd"
      - "audio.other"
    "audio.ddp_atmos":
      - "audio.ddp"
      - "audio.ac3"
      - "audio.other"
    "audio.truehd":
      - "audio.other"
    "audio.ddp":
      - "audio.ac3"
      - "audio.other"

    # DTS Family
    "audio.dtsx":
      - "audio.dts_hd_ma"
      - "audio.dts"
      - "audio.other"
    "audio.dts_hd_ma":
      - "audio.dts"
      - "audio.other"
    "audio.dts_hd_hr":
      - "audio.dts"
      - "audio.other"
    "audio.dts":
      - "audio.other"
 
  video_codec:
    "video.x265":
      - "video.h265"
      - "video.h264"
      - "video.other"
    "video.h265":
      - "video.h264"
      - "video.other"
      
  medium:
    "medium.remux":
      - "medium.bluray"
      - "medium.encode"
      - "medium.other"
    "medium.uhd_bluray":
      - "medium.bluray"
      - "medium.encode"
      - "medium.other"
    "medium.bdrip":
      - "medium.encode"
      - "medium.other"
      
  hdr_format:
    "hdr.dolby_vision":
      - "hdr.hdr10_plus"
      - "hdr.hdr10"
      - "hdr.sdr"
    "hdr.hdr10_plus":
      - "hdr.hdr10"
      - "hdr.sdr"

# General configuration for the fallback mechanism.
# 降级机制的通用配置。
fallback_config:
  # Enable or disable the fallback feature.
  # 启用或禁用降级功能。
  enabled: true
  
  # Log when a fallback occurs.
  # 发生降级时记录日志。
  log_fallback: true
  
  # Maximum depth for a fallback chain to prevent infinite loops.
  # 降级链的最大深度，以防止无限循环。
  max_fallback_depth: 5
  
  # If a fallback chain fails or is not found, use the default value from the mapping.
  # 如果降级链失败或未找到，则使用映射中的默认值。
  use_default_on_failure: true
